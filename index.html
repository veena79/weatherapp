<script>
    search=async()=>{
        let cityname=city.value
        console.log(cityname);
        if(cityname){
            const time = new Date()

        const hour = time.getHours()
        console.log(hour);
    
        const min = time.getMinutes()
        console.log(min)
    
        const sec = time.getSeconds()
        console.log(sec)
    
        const date = time.getDate()
        console.log(date);
    
        const monthnum = time.getMonth()
        console.log(monthnum);
        const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        const monthname = months[monthnum];
       
    
        const year = time.getFullYear()
        console.log(year);
    
        const daynum = time.getDay()
        const days = ['Sunday','Monday','Tuesday','Wedesnday','Thrusday','Friday','Saturday'];
        const day = days[daynum];
        console.log(day);
        
    
        setTimeout(()=>{
            getTime()
        },1000) 
            
    
           const response=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=b8defdc22990505723b853b84db56ab4`)
           response.json().then((data)=>{
             console.log(data); 
           let country= data.sys.country
               console.log(country);
               let humidity=data.main.humidity
               console.log(humidity);
               let wind=data.wind.speed
               console.log(wind);
               let pressure=data.main.pressure
               console.log(pressure);
               let feel = data.main.feels_like
            console.log(feel);
            let feelcelcius = Math.floor(feel - 273.15)
            console.log(feelcelcius);
            for(let item in data.weather){
                var icon = data.weather[item].icon
                var desc = data.weather[item].description
            }
            console.log(icon);
            console.log(desc);
            if(data.weather[0].description == 'overcast clouds' ){
               icon = "icons/overcast.png"
            }
            else if(data.weather[0].description == 'broken clouds'){
              icon = "icons/broken clouds1.png"
            }
            else if(data.weather[0].description == 'few clouds'){
              icon = "icons/fewclouds1.jpeg"
            }
            else if(data.weather[0].description == 'smoke'){
              icon = "icons/smoke1.png"
            }
            else if(data.weather[0].description == 'haze'){
              icon = "icons/haze.png"
            }
            else if(data.weather[0].description == 'mist'){
              icon = "icons/mist1.png"
            }
            else if(data.weather[0].description == 'dust'){
              icon = "icons/dust.png"
            }
            else if(data.weather[0].description == 'moderate rain'){
              icon = "icons/moderate rain.png"
            }
            else{(data.weather[0].description == 'rain' || data.weather[0].description == ' shower rain' || data.weather[0].description == 'very heavy rain' || data.weather[0].description == 'light rain' )
              icon = "icons/rainy.png"
            }
            

        
               result.innerHTML=`
         <div class="main-division  fs-1 d-flex justify-content-center align-items-center text-dark"><img id="iconimg" src="${icon}" class=" rounded mt-2" ><br>${feelcelcius}Â°C ${desc}
               
            <h2>${day} ${date} ${monthname} ${year} ${hour}:${min}:${sec} ${hour>=12?'PM':'AM'}</h2>
    </div>

            </div>
            </div>
</div>
